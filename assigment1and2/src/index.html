<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <nav>

      <div class="expo-images">
        <img src="../assets/robot1.jpg" alt="robot image" class="robot-image" />
